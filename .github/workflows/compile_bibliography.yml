name: BIB

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run script
      run: |
        python main.py
    - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Compliles and commits bibliography!"
          commit_user_name: Nikoleta-v3
          commit_user_email: glynatsi@evolbio.mpg.de
          commit_author: Nikoleta-v3