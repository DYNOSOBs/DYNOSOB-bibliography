name: BIB
on: [push]
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [macOS-latest]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install bibtexparser
      run: |
        python -m pip install --upgrade pip
        pip install bibtexparser
    - name: Compile bibliography
      run: |
        python main.py
      - uses: nikoleta_v3/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Compiled bibliography!"
          commit_user_name: Nikoleta_v3
          commit_user_email: glynatsi@evolbio.mpg.de
          commit_author: Nikoleta_v3